<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="adminpanel.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <form id="loginForm">
            <h2 class="h2">ADMİN PANEL</h2>
            <div class="input-group">
                <label class="username-label">
                    <input id="username" aria-label="kullanıcı adı" aria-required="true" autocapitalize="off"
                           maxlength="75" class="input-field" type="text" name="username" placeholder="kullanıcı adı"
                           required>
                </label>
                <label class="password-label">
                    <input id="password" aria-label="Şifre" aria-required="true" autocapitalize="off"
                           class="input-field" type="password" name="password" placeholder="şifre" required>
                </label>
                <button id="loginbutton" type="submit" class="submit-button">Giriş Yap</button>
            </div>
        </form>
        <h3 class="h3">
            <span style="color: #DB3D4B">RED</span>MUUD SOFTWARE
        </h3>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">HATA!!!!!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Anladım</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="../bootstrap-js/bootstrap.min.js"></script>
<script src="adminpanel.js"></script>
</body>
</html>
