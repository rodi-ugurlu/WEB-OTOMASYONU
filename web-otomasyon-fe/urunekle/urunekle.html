<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="../bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="urunekle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
</head>
<body>
<div class="container">
    <h2>[ÜRÜN ID'Sİ OTOMATİK TANIMLANMAKTADIR]</h2>

    <form id="urunForm">
        <label for="markaField">Marka</label>
        <input type="text" id="markaField" placeholder="Marka" required>

        <label for="urunadiField">Ürün Adı</label>
        <input type="text" id="urunadiField" placeholder="Ürün Adı" required>

        <label for="alisfiyatField">Alış Fiyatı (₺)</label>
        <input type="number" id="alisfiyatField" placeholder="Alış Fiyatı" required>

        <label for="satisfiyatField">Satış Fiyatı (₺)</label>
        <input type="number" id="satisfiyatField" placeholder="Satış Fiyatı" required>

        <label for="stokField">Stok Adedi</label>
        <input type="number" id="stokField" placeholder="Stok Adedi" required>

        <div class="buttons">
            <button type="button" onclick="goBack()">Geri</button>
            <button type="button" onclick="urunEkle()">Ekle</button>
        </div>
    </form>

    <footer>
        <p><span class="red">RED</span>MUUD SOFTWARE</p>
    </footer>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">HATA!!!!!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="okButton">Anladım</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="../bootstrap-js/bootstrap.min.js"></script>
<script src="urunekle.js"></script>
</body>
</html>
